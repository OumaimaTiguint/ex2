<div mat-dialog-content>
    <div class="info-container">
        <div class="row">
            <div class="col-md-4">
                <img [src]="data.book.cover" 
                     [alt]="data.book.title" 
                     class="m-2">
            </div>
            
            <div class="col-md-8">
                <h3>{{data.book.title | titlecase}} <br> By {{data.book.author | titlecase}}</h3>
                <p>{{data.book.description}}</p>
            </div>
        </div>
    </div>
</div>
