<div mat-dialog-content>
    <div class="info-container">
        <div class="row">
            <div class="col-md-4">
                <img [src]="data.movie?.image.url" 
                     [alt]="data.movie?.title" 
                     class="m-2">
            </div>
            
            <div class="col-md-8">
                <h3>{{data.movie?.title | titlecase}}</h3>
                <p>{{data.movie.description}}</p>
            </div>
        </div>
    </div>
</div>
